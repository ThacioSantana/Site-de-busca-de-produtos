<!DOCTYPE html>
<html>
<head>
    <title>Pesquisa de Produtos</title>
    <link rel="stylesheet" type="text/css" href="styles-login.css">

</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Nome de usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit" id="login-button">Entrar</button>
        </form>
        <div id="signup-link-container">
            <p>Não possui uma conta? <a href="cadastro.html" id="signup-container" class="back-link">Cadastre-se</a></p>
        </div>
    </div>

    <header id="header" style="display: none;">
        <h1>Pesquisa de Produtos</h1>
        <button id="logout-button">Sair</button>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Digite o nome do produto">
            <button type="submit" id="search-button">Pesquisar</button>
        </form>
    </header>

    <div id="product-selection-container" style="display: none;">
        <h2>Escolha de Produtos</h2>
    </div>

    <div id="results" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Redirecionar para a página de produtos após o login
        document.getElementById("login-button").addEventListener("click", function(event) {
            event.preventDefault(); // Impedir o envio do formulário
            window.location.href = "produtos-pf.html"; // Substitua "produtos-pf.html" pela página de produtos para pessoa física
        });
    </script>
</body>
</html>
