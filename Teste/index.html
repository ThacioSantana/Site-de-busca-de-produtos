<!DOCTYPE html>
<html>
<head>
    <title>Pesquisa de Produtos</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Nome de usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit" id="login-button">Entrar</button>
        </form>
        <div id="signup-link-container">
            <p>Não possui uma conta? <a href="#" id="signup-link" class="back-link">Cadastre-se</a></p>
        </div>
    </div>

    <div id="signup-container" style="display: none;">
        <h2>Cadastro</h2>
        <form id="signup-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" required>
          
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" required>
          
            <label for="email">Email:</label>
            <input type="email" id="email" required>
          
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required>
          
            <button type="submit">Cadastrar</button>
        </form>
        <div id="login-link-container">
            <p>Já possui uma conta? <a href="#" id="login-link">Faça login</a></p>
        </div>
    </div>

    <header id="header" style="display: none;">
        <h1>Pesquisa de Produtos</h1>
        <button id="logout-button">Sair</button>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Digite o nome do produto">
            <button type="submit" id="search-button">Pesquisar</button>
        </form>
    </header>

    <div id="product-selection-container" style="display: none;">
        <h2>Escolha de Produtos</h2>
        <!-- Aqui você pode adicionar os elementos para o usuário selecionar os produtos desejados -->
    </div>

    <div id="results" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Redirecionar para a página de produtos após o login
        document.getElementById("login-button").addEventListener("click", function(event) {
            event.preventDefault(); // Impedir o envio do formulário
            window.location.href = "produtos-pf.html"; 
        });
    </script>
</body>
</html>
