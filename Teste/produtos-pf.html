<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Produtos</title>
</head>
<body>
    <div id="search-container">
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Digite o termo de busca">
            <button type="submit">Buscar</button>
        </form>
    </div>

    <div id="results"></div>

    <div id="product-selection-container">
        <h2>Escolha de Produtos</h2>
        <ul id="product-list">
            <li>
                <input type="checkbox" id="product1" name="product" value="product1">
                <label for="product1">Produto 1</label>
                <button class="add-comment">Adicionar Comentário</button>
                <ul class="comments-list"></ul>
            </li>
            <li>
                <input type="checkbox" id="product2" name="product" value="product2">
                <label for="product2">Produto 2</label>
                <button class="add-comment">Adicionar Comentário</button>
                <ul class="comments-list"></ul>
            </li>
            <li>
                <input type="checkbox" id="product3" name="product" value="product3">
                <label for="product3">Produto 3</label>
                <button class="add-comment">Adicionar Comentário</button>
                <ul class="comments-list"></ul>
            </li>
        </ul>
        <button id="submit-products">Enviar</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
