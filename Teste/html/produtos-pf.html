<html lang="pt-br">
<head>

    <link rel="stylesheet" href="/Site-de-busca-de-produtos/Teste/css/styles-produto.css">
    <title>Produtos</title>

<body>
    <div class="header-bar">
        <nav>
            <ul class="nav-list">
                <li class="nav-item"><a href="">Categorias</a></li>

            <!-- Adicione mais produtos com a mesma estrutura acima -->
